<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b></b>Click Por Mi Planeta</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">¿Olvidaste tu contraseña? Aquí puede recuperar fácilmente una nueva contraseña.</p>
        <div class="alert alert-info" role="alert" *ngIf="message">
          {{message}}
        </div>
        <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Correo Electronico" name="email" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <p class="text-danger pl-1" *ngIf="error.email">{{error.email}}</p>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="wait">Solicitar nueva
                contraseña</button>
            </div>

          </div>
        </form>

        <p class="mt-3 mb-1">
          <a routerLink="/login">Login</a>
        </p>
        <p class="mb-0">
          <a routerLink="/register" class="text-center">Registrarse</a>
        </p>
      </div>

    </div>
  </div>

</div>
