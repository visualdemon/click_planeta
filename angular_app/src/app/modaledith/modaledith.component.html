<div class="div1">
    <div>
        <div class="title">
            <h3>Editar Aporte</h3>
        </div>
        <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
            <div>
                <br>
                <div>
                    <label>Seleccione cliente de correo electrónico del cual va a eliminar información*</label>
                    <div class="row">
                        <div class="form-check" *ngFor="let dt of aplicativos">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value={{dt.id}} name="id_click01" #id_click01="ngModel" [(ngModel)]="aporte.id_click01" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                {{dt.detalle}}
                            </label>
                        </div>
                    </div>
                </div>
                <label class="form-check-label" for="exampleRadios2">
                    <b>Numero de archivos o correos eliminados</b>
                </label>
                <div class="input-group mb-3 form-group ">
                    <input type="number" class="form-control" placeholder="Numero de archivos o correos eliminados"
                        name="c_click01" #c_click01="ngModel" [(ngModel)]="aporte.c_click01" required>
                    <small *ngIf="!c_click01.valid && c_click01.touched" class="invalid-feedback d-block">
                        El campo no es valido!
                    </small>
                </div>
                <label class="form-check-label" for="exampleRadios2">
                    <b>Ingresa la cantidad de espacio liberado(numérico)*</b>
                </label>
                <div class="input-group mb-3 form-group ">
                    <input type="number" class="form-control" placeholder="Numero de archivos o correos eliminados"
                        name="c_click02" #c_click02="ngModel" [(ngModel)]="aporte.c_click02" required>
                    <small *ngIf="!c_click02.valid && c_click02.touched" class="invalid-feedback d-block">
                        El campo no es valido!
                    </small>
                </div>
                <div>
                    <label>Unidades de medida*</label>
                    <div class="row">
                        <div class="form-check" *ngFor="let dt of medidas">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value={{dt.id}} name="id_click02" #id_click02="ngModel" [(ngModel)]="aporte.id_click02"
                                checked>
                            <label class="form-check-label" for="exampleRadios1">
                                {{dt.siglas}}
                            </label>
                        </div>
                    </div>
                </div>
        
            </div>
            <div class="row col-5 contenedor">
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>
        </form>
    </div>
</div>
